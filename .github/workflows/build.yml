name: Build Hajri App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (LTS – safest for Nuxt)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      # 3️⃣ Build Nuxt frontend
      - name: Build Nuxt frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      # 4️⃣ Setup Go
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.6'

      # 5️⃣ Build Go + PocketBase binary
      - name: Build Go binary
        env:
          GOOS: linux
          GOARCH: amd64
        run: |
          go mod download
          go build -o hajri

      # 6️⃣ Upload build artifact
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: hajri-linux-amd64
          path: hajri
